<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; height: 100px">div1 sorry</div>
      <div style="background-color: lightpink">div2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex1</div>
      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border-color: black;
        border-radius: 2px;
        border: 2px;
        border-style: solid;
        height: 100px;
        justify-content: center;
       

      "
    >
      <div style=" background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px">flex1</div>
      <div style="background-color: lightblue; width: 100px;">flex 2</div>
    </div>
    <div
    style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      border-color: black;
      border-radius: 2px;
      border: 2px;
      border-style: solid;
      height: 100px;
      justify-content: space-between;

     
      
    "
  >
    <div style=" background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px">flex1</div>
    <div style="background-color: lightblue; width: 100px;">flex 2</div>
  </div>
  <div
  style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    border-color: black;
    border-radius: 2px;
    border: 2px;
    border-style: solid;
    height: 100px;
    justify-content: space-between;
    align-items: center;

   
    
  "
>
  <div style=" background-color: lightblue; width: 100px;">100px</div>
  <div style="background-color: lightpink; width: 100px">flex1</div>
  <div style="background-color: lightblue; width: 100px;">flex 2</div>
</div>

  </body>
</html>
